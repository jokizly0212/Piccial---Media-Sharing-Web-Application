<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Niramit:300i,400,400i,600,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="css/stylesheet.css">
    <title>Piccial</title>
</head>
<body>
    <div class="logo-section">
        <img src="images/logo.png" class="logo" alt="logo">
    </div>
    <div class="login-section">
        <button class="get-start-button">get started</button>
        <form>
            <input class="input" autocomplete="off" type="text" placeholder="Username" value="" />
            <input class="input" type="password" placeholder="Password" value="" />
            <button type="submit">login</button>
            <div class="or-text">OR</div>
            <a class="sign-up" href="#">Sign up</a>
            <a class="guest-login" href="#">Login as a guest</a>
        </form>
    </div>

    <script src="scripts/script.js"></script> 
</body>
</html>
