<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Niramit:300i,400,400i,600,700" rel="stylesheet">
    <link rel="stylesheet" href="css/stylesheet.css">
    <title>Sign up</title>
</head>
<body class="front-page">
    <div class="logo-section">
            <img src="images/logo.png" class="logo logo-sign-up" alt="logo">
    </div>
    <form action="http://10.114.32.13/node/" method="post" class="sign-up">
        <input class="input" required autocomplete="off" type="text" placeholder="Username" name="username" />
        <input class="input" required type="password" placeholder="Password" value="" name="password" />
        <input class="input" required type="email" placeholder="Email" name="email"/>
        <button type="submit">Sign up</button>
        <div class="or-text">OR</div>
        <a class="sign-up" href="/index.html">Already have an account?</a>
        <a class="guest-login" href="#">Login as a guest</a>
    </form>
</body>
</html>
