<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/stylesheet.css">
    <title>Sign up</title>
</head>
<body>
    <div class="logo-section">
            <img src="images/logo.png" class="logo logo-sign-up" alt="logo">
    </div>
    <form class="sign-up">
        <input class="input" autocomplete="off" type="text" placeholder="Username" value="" />
        <input class="input" type="password" placeholder="Password" value="" />
        <input class="input" type="email" placeholder="Email"/>
        <button type="submit">Sign up</button>
        <div class="or-text">OR</div>
        <a class="sign-up" href="/index.html">Already have an account?</a>
        <a class="guest-login" href="#">Login as a guest</a>
    </form>
</body>
</html>
